<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>FRS</title>

		<link rel="stylesheet" href="../style.css">
		<link rel="stylesheet" href="./style.css">

		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="../jquery-3.6.0.min.js"></script>
		<script type="module" src="../sendAlert.js"></script>
		<script>if (window.module) module = window.module;</script>
	</head>
	<body>
		<i class="backArrow" onclick="location.href = '../main/index.html'"></i>
		<h1 class="title">Modify Cards</h1>
		<hr>
		<div id="addCard">
			<h2 class="subtitle">Add Card</h2>
			<hr>
			<form id="cardForm" onsubmit="return false">
				<input type="text" id="cardQuestion" placeholder="Question" minlength="5" maxlength="150" required>
				<input type="text" id="cardAnswer" placeholder="Answer" maxlength="250" required>
				<input type="submit" value="Add Card">
			</form>
		</div>
		<hr>
		<div id="viewCards">
			<h2 class="subtitle">View Cards</h2>
			<h3 class="description">Left-Click to delete cards, Right-Click to edit cards</h3>
			<hr>
			<div id="cards">
				
			</div>
			
			<div id="modifyCard" style="display: none">
				<div class="modifyCardPopup">
					<h2 class="subtitle">Edit Card</h2>
					<hr>
					<form id="editCard" onsubmit="return false">
						<input type="text" id="editQuestion" placeholder="New Question" minlength="5" maxlength="150" required>	
						<input type="text" id="editAnswer" placeholder="New Answer" maxlength="250" required>
						<input type="submit" value="Edit Card">
					</form>
				</div>	
			</div>
		</div>
			
		<script type="module" src="./script.js"></script>
	</body>
</html>
